<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PsiSis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 flex flex-col items-center justify-center min-h-screen p-6 font-['Inter']">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-10 space-y-8 min-h-[500px] transition-all duration-300">
        <!-- Branding -->
        <div class="text-center space-y-3">
            <div class="flex items-center justify-center gap-2">
                <i class="bi bi-heart-pulse text-indigo-600 text-4xl" aria-hidden="true"></i>
                <h1 class="text-4xl font-bold text-indigo-600">PsiSis</h1>
            </div>
            <p class="text-gray-600 text-sm">Sistema de Gestão para Psicologia Clínica</p>
        </div>

        <!-- Seleção de Tipo de Usuário -->
        <div class="flex flex-col items-center gap-4" role="radiogroup" aria-label="Seleção de tipo de usuário">
            <div class="flex gap-4 w-full">
                <button id="paciente-tab" role="radio" aria-checked="false" aria-label="Entrar como paciente" class="flex-1 flex items-center justify-center gap-2 p-4 bg-gray-50 border border-gray-200 rounded-lg hover:bg-green-50 hover:border-green-500 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-200 transform hover:scale-105">
                    <i class="bi bi-person text-green-600 text-xl"></i>
                    <span class="text-sm font-semibold text-gray-700">Paciente</span>
                </button>
                <button id="psicologo-tab" role="radio" aria-checked="true" aria-label="Entrar como psicólogo" class="flex-1 flex items-center justify-center gap-2 p-4 bg-indigo-50 border border-indigo-600 rounded-lg hover:bg-indigo-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-200 transform hover:scale-105">
                    <i class="bi bi-briefcase text-indigo-600 text-xl"></i>
                    <span class="text-sm font-semibold text-indigo-700">Psicólogo</span>
                </button>
            </div>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form" class="space-y-6" aria-describedby="form-error">
            <input type="hidden" name="user_type" id="user_type" value="psicologo">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required aria-required="true"
                       class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-base"
                       value="regina.ribeiro@psis.com">
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <div class="relative">
                    <input type="password" id="senha" name="senha" required aria-required="true"
                           class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-base"
                           value="psi123456">
                    <button type="button" id="toggle-password" aria-label="Mostrar senha" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-indigo-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        <i class="bi bi-eye" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-gray-600">
                    <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    Lembrar-me
                </label>
                <a href="#" class="text-indigo-600 font-medium hover:underline focus:ring-2 focus:ring-indigo-500 focus:outline-none">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors focus:ring-2 focus:ring-indigo-500 focus:outline-none text-base">
                Entrar
            </button>

            <!-- Mensagem de Erro -->
            <p id="form-error" class="text-red-600 text-sm hidden" role="alert">Por favor, verifique seu e-mail e senha.</p>

            <!-- Login Social (Paciente) -->
            <div id="social-login" class="mt-4 text-center opacity-0 h-0 transition-all duration-300" aria-hidden="true">
                <p class="text-sm text-gray-600">Ou entre com</p>
                <button type="button" class="mt-2 w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors flex items-center justify-center gap-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748H12.545z"/>
                    </svg>
                    Continuar com Google
                </button>
            </div>
        </form>

        <!-- Link para Cadastro -->
        <p id="cadastro-link" class="text-center text-sm text-gray-600">
            Psicólogo? <a href="#" class="text-indigo-600 font-medium hover:underline focus:ring-2 focus:ring-indigo-500 focus:outline-none">Solicite sua aprovação</a>
        </p>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-center text-xs text-gray-500">
        Projeto acadêmico da disciplina de Engenharia de Requisitos – PUC Goiás
    </footer>

    <script>
        const pacienteTab = document.getElementById('paciente-tab');
        const psicologoTab = document.getElementById('psicologo-tab');
        const userTypeInput = document.getElementById('user_type');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const socialLogin = document.getElementById('social-login');
        const cadastroLink = document.getElementById('cadastro-link');
        const togglePassword = document.getElementById('toggle-password');
        const loginForm = document.getElementById('login-form');
        const formError = document.getElementById('form-error');

        // Função para alternar tipo de usuário
        function switchUserType(type) {
            const isPaciente = type === 'paciente';
            userTypeInput.value = type;
            emailInput.value = isPaciente ? 'ana.souza@psis.com' : 'regina.ribeiro@psis.com';
            senhaInput.value = isPaciente ? 'paciente123' : 'psi123456';
            senhaInput.type = 'password';
            togglePassword.querySelector('i').classList.remove('bi-eye-slash');
            togglePassword.querySelector('i').classList.add('bi-eye');
            togglePassword.setAttribute('aria-label', 'Mostrar senha');

            // Atualizar estilos e ARIA
            pacienteTab.classList.toggle('bg-green-50', isPaciente);
            pacienteTab.classList.toggle('border-green-500', isPaciente);
            pacienteTab.classList.toggle('bg-gray-50', !isPaciente);
            pacienteTab.classList.toggle('border-gray-200', !isPaciente);
            pacienteTab.setAttribute('aria-checked', isPaciente);

            psicologoTab.classList.toggle('bg-indigo-50', !isPaciente);
            psicologoTab.classList.toggle('border-indigo-600', !isPaciente);
            psicologoTab.classList.toggle('bg-gray-50', isPaciente);
            psicologoTab.classList.toggle('border-gray-200', isPaciente);
            psicologoTab.setAttribute('aria-checked', !isPaciente);

            // Gerenciar login social
            socialLogin.classList.toggle('opacity-0', !isPaciente);
            socialLogin.classList.toggle('h-0', !isPaciente);
            socialLogin.classList.toggle('opacity-100', isPaciente);
            socialLogin.classList.toggle('h-auto', isPaciente);
            socialLogin.setAttribute('aria-hidden', !isPaciente);

            // Atualizar link de cadastro
            cadastroLink.innerHTML = isPaciente
                ? 'Não tem uma conta? <a href="#" class="text-indigo-600 font-medium hover:underline focus:ring-2 focus:ring-indigo-500 focus:outline-none">Cadastre-se</a>'
                : 'Psicólogo? <a href="#" class="text-indigo-600 font-medium hover:underline focus:ring-2 focus:ring-indigo-500 focus:outline-none">Solicite sua aprovação</a>';
        }

        // Eventos para botões de tipo de usuário
        pacienteTab.addEventListener('click', () => switchUserType('paciente'));
        psicologoTab.addEventListener('click', () => switchUserType('psicologo'));

        // Evento para alternar visibilidade da senha
        togglePassword.addEventListener('click', () => {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            togglePassword.querySelector('i').classList.toggle('bi-eye', isPassword);
            togglePassword.querySelector('i').classList.toggle('bi-eye-slash', !isPassword);
            togglePassword.setAttribute('aria-label', isPassword ? 'Esconder senha' : 'Mostrar senha');
        });

        // Evento de envio do formulário
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userType = userTypeInput.value;
            const email = emailInput.value;
            const senha = senhaInput.value;

            // Validação simulada
            if ((userType === 'paciente' && email === 'ana.souza@psis.com' && senha === 'paciente123') ||
                (userType === 'psicologo' && email === 'regina.ribeiro@psis.com' && senha === 'psi123456')) {
                window.location.href = userType === 'paciente' ? 'dashboard_paciente.html' : 'dashboard.html';
            } else {
                formError.classList.remove('hidden');
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
