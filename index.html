<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PsiSis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="login-layout">
        <div class="login-container">
            <div class="logo">
                <i class="bi bi-heart-pulse logo-icon-sidebar"></i>
                <h1>PsiSis</h1>
            </div>
            <p style="margin-top: -1rem; margin-bottom: 2rem; color: var(--text-light);">Sistema de Gestão para Psicologia Clínica</p>
            
            <form action="dashboard.html">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" value="dr.joao@email.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" value="123456" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
        </div>
    </div>
    <footer class="subtle-footer">
        <p>Projeto acadêmico para a disciplina de Engenharia de Requisitos – PUC Goiás</p>
    </footer>
</body>
</html>
